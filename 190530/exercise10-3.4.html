<html>
    <head>
        <script src="validate.js"></script>
        <script type="text/javascript">
            var count = 0;
            var count2 = 0;
            var check = null;
            var check2 = null;
            
            function Timer() {
                if(check == null) {
                    check = setInterval('textChange("count", count)', 500);
                    count = 0;
                }
                else {
                    clearInterval(check);
                    check = null;
                }
            }

            function Timer2() {
                if(check2 == null) {
                    check2 = setInterval('TimerChange("timers", count2)', 1000);
                    clear = setTimeout('TimerStop()', 6000);
                }
            }

            function textChange(id, text) {
                count++;
                document.getElementById(id).value = text;
            }

            function TimerChange(id, text) {
                count2++;
                
                if(count2 <= 2) {
                    document.getElementById(id).value = text + " second";
                }
                else {
                    document.getElementById(id).value = text + " seconds";
                }
                
            }

            function TimerStop() {
                count2 = 0;
                clearInterval(check2);
                check2 = null;
            }

            function validate() {
                var error = document.getElementById('error').innerHTML;
                var email = document.getElementById('email').value;
                var emailag = document.getElementById('email_ag').value;
                var phone = document.getElementById('phone').value;
                if(validateEmail(email)) {
                    if(email == emailag) {
                        if(validatePhone(phone)) {
                            document.getElementById('error').innerHTML = "";
                            return true;
                        }
                        else {
                            document.getElementById('error').innerHTML = "Phone Number is not validate.";
                            return false;
                        }
                    }
                    else {
                        document.getElementById('error').innerHTML = "Email & Email Again is not validate.";
                        return false;
                    }
                }
                else {
                    document.getElementById('error').innerHTML = "Email is not validate.";
                    return false;
                }
            }
            
        </script>
    </head>
