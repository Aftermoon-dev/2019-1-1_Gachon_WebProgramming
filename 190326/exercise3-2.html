<body>
<form>
Which web browser do you prefer? (Check all that apply)
<br />
<input type="checkbox" name="Chrome">Chrome
<input type="checkbox" name="Firefox">Firefox
<input type="checkbox" name="IE">Internet Explorer
<input type="checkbox" name="Safari">Safari
<input type="checkbox" name="Other">Other
<br />
</form>
<br />
<form>
How often do you read books?
<br />
<input type="radio" name="books" value="never">Never Read
<br />
<input type="radio" name="books" value="oaw">Once a week
<br />
<input type="radio" name="books" value="taw">Twice a week
<br />
<input type="radio" name="books" value="threeawormore">Three times a week or more
<br />
</form>
<br />
<form method="post">
Username : <input type="text" name="id">
<br />
Password : <input type="password" name="pwd">
<br />
</form>
<br />
<form>
State/territory :

    <option value="nsw">NSW
    <option value="nt">NT
    <option value="qld" selected>QLD

</select>
<br />
