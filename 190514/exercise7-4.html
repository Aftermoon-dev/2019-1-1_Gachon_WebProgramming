<!DOCTYPE html>
<html>
    <head>
        <script>
            function check(num) {
                return !isNaN(num);
            }

            function add(str1, str2) {
                if(isNaN(str1) || isNaN(str2)) {
                    str1 = prompt("숫자 1 입력");
                    str2 = prompt("숫자 2 입력");
                    return add(str1, str2);
                }
                else {
                    num1 = Number(str1);
                    num2 = Number(str2);
                    rstr = String(num1+num2);
                }
                return rstr;
            }
        </script>
    </head>
    <body>
        <script>
            var num = check(prompt("입력해주세요"));
            alert(num);

            var st = add(prompt("숫자 1 입력"), prompt("숫자 2 입력"));
            alert(st);
        </script>
    </body>
</html>
