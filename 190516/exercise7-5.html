<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function str(str1, str2, str3) {
                var str = str1.concat(str2, str3);
                alert(str);
                var index = str.indexOf(prompt("찾을 문자를 입력해주세요."));
                alert(index);
                var str_sub = str.substr(prompt("시작할 위치를 지정해주세요."), 8);
                alert(str_sub);
                alert(str_sub.toUpperCase());
            }
        </script>
    </head>
    <body>
        <script type="text/javascript">
            str("Web ", "Programming ", "Rocks");
        </script>
    </body>
</html>
