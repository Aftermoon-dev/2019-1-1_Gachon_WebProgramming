<!DOCTYPE html>
<html>
    <head>
        <style>
            div { background-color:#D94A38; color:white; width:120px; height:20px; padding:40px; }
        </style>
    </head>

    <body>
        <h2 id="heading">JS EX</h2>
        <h3 id="ex1">EX 1</h3><a id="a1" name="EX1"/>
        <p>Change the following image to a grape whose width is 300.</p>
        <img id="img1" src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?201606271147" width="200">
        <br>
        <script>
            function ex1011() { 
                var head = document.getElementById("heading");
                head.innerHTML = "JavaScript Exercise 10.2";
                document.getElementById("ex1").innerHTML = "Exercise 1";
                var image = document.getElementById("img1");
                image.src = "https://upload.wikimedia.org/wikipedia/commons/b/bb/Table_grapes_on_white.jpg";
                image.width = "300";
            }
        </script>
        <h3 id="ex2">Exercise 2</h3>
        <p>Go to <a href="#EX1">Exercise 1</a>.<br/>
        The name of anchor "a1" is: <span id="sp1"></span></p>
        <br>
        <button id="ex1btn" onclick="ex1011();">Exercise 1</button>
        <button id="ex2btn" onclick="ex1022();">Exercise 2</button>
        <script>
            function ex1022() {
                document.getElementById("sp1").innerHTML = document.getElementById("a1").name;
                document.getElementById("ex2").style = "color: red; font-style: italic;";
            }
        </script>
        <div id="ex1023" onmousedown="divmousedown();" onmouseup="divonmouseup();">
            Press here
        </div>
        <script>
            var ex = document.getElementById("ex1023");
            function divmousedown() {
                
                ex.style.backgroundColor = "#1ec5e5";
                ex.innerHTML = "Release mouse";
            }

            function divonmouseup() {
                ex.style.backgroundColor = "#d94a38";
                ex.innerHTML = "Press here";
            }
        </script>
    </body>
</html>
