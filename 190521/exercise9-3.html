<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            var wd = new Array();
            var p = 0;
            function openWindow() {
                wd[p] = window.open("http://naver.com/"); 
                p++;
            }

            function closeWindow() {
                for(var i=0; i<p; i++) {
                    wd[i].close();
                }
                p = 0;
            }
        </script>
    </head>
    <body>
        <input type="button" value="Open Window" onclick="openWindow()">
        <input type="button" value="Close Window" onclick="closeWindow()">
    </body>
</html>
