<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            var wd = new Array();
            var p = 0;
            
            function openWindow() {
                if(wd[p] == null) {
                    wd[p] = window.open("http://naver.com/");
                    var text = document.getElementById('text');
                    text.innerText = "Opened Windows : " + Number(p + 1);
                    p++;
                }
            }

            function closeWindow() {
                if(wd[p-1] != null) {
                    p--;
                    wd[p].close(wd[p]);
                    wd[p] = null;
                    var text = document.getElementById('text');
                    text.innerText = "Opened Windows : " + Number(p);
                }
            }
        </script>
    </head>
    <body>
        <input type="button" value="Open Window" onclick="openWindow()">
        <input type="button" value="Close Window" onclick="closeWindow()">
        <p id="text">Opened Windows : 0</p>
    </body>
</html>
